<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="content-left">
            <img src="images/logo.svg" alt="" class="logomarca">
            <div class="card">
                <h1 class="titulo-login"><img src="images/log-in.svg" alt="">Faça seu login</h1>
                <label for="" class="sub-titulo">Entre com suas informações de cadastro.</label>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" autofocus="true" placeholder="Digite seu E-mail">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite sua senha">
                </div>
                <div class="check-in">         
                    <label for="lembrete-me"> <input type="checkbox" id="checkmark" >Lembre-me</label>
                    <a href="#" id="forgot-link">Esqueci minha senha</a>
                </div>
                <button class="btn-form">ENTRAR</button>
                <label for="" id="label-inferior">Não tem uma conta? <a href="" id="link-inferior">Registre-se</a></label>
            </div>
        </div>
        <div class="content-right"></div>
    </div>
</body>
</html>
